<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
        <h2 class="text-center"> Todos List</h2>
        <form>
            <div class="form-group" >
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <input type="text-area" class="form-control" id="desc">
            </div>

            <div class="form-group" style=" margin: 23px auto;">
                <label for="deadline">DeadLine:</label>
                <input type="date" id="deadline" name="deadline">
            </div>
      
            <button type="submit" id = "add" class="btn btn-primary">add to list</button>
            <button id = "clear" class="btn btn-primary" style = background-color:rgb(70,18,18) onclick="clearstor()">Clear List</button>

            
        </form>

        <div id="items" class = 'my-4'>
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Date Insert</th>
                    <th scope="col">deadline</th>

                    <th scope="col">Actions</th>
                    <th scopre = 'col'>Status</th>
                  </tr>
                </thead>
                <tbody id = 'tableBody'>
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Get Coffee</td>
                    <td>You need a coffeee</td>
                    <td><button class="btn btn-primary">Delete</button></td>
                  </tr> -->
                 
                </tbody>
              </table>
        </div>
    
    


    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        var curday = function(sp){
        today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //As January is 0.
        var yyyy = today.getFullYear();

        if(dd<10) dd='0'+dd;
        if(mm<10) mm='0'+mm;
        return (yyyy+sp+mm+sp+dd);
        };
        function getAndupdate(){
            tit = document.getElementById('title').value;
            desc = document.getElementById('desc').value;
            deadl = document.getElementById('deadline').value;
            today = curday('-')
            // document.getElementById('title').reset();
            // document.getElementById('desc').reset();
            if (localStorage.getItem('itemsJson')==null){
                    itemJsonArray = [];
                    itemJsonArray.push([tit, desc,'UnDone',today,deadl]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
                else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson')
                    console.log(itemJsonArrayStr)
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                    itemJsonArray.push([tit, desc,'UnDone',today, deadl]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
            update();

        //populate the table 
            }
        function update(){
            if (localStorage.getItem('itemsJson')==null){
                    itemJsonArray = [];
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
            else{
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
               
            }
                
            let tableBody = document.getElementById("tableBody");
        let str = "";
        itemJsonArray.forEach((element, index) => {
                str += `
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td> 
                    <td>${element[3]}</td>
                    <td>${element[4]}</td> 
                    <td><button class="btn btn-sm btn-primary" style = background-color:rgb(70,18,18) onclick="deleted(${index})">Delete</button></td> 
                    <td><button id = "status" class="btn btn-sm btn-primary" onclick="undone_done(${index})">${element[2]}</button></td> 
                    
                    
                    </tr>`; 
                });
                console.log(str)
                tableBody.innerHTML = str;
        }
  

        
        add = document.getElementById('add')
        add.addEventListener("click",getAndupdate);
        update()
        function deleted(itemindex){
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            // delete item index element 
            itemJsonArray.splice(itemindex,1)
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            update();
        };
        function undone_done(itemindex){
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            if (itemJsonArray[itemindex][2] == 'Done'){
                itemJsonArray[itemindex][2] = 'Undone'

            }
            else{
                itemJsonArray[itemindex][2] = 'Done'

            }
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            button = document.getElementById('status')
            update();
        }
        function clearstor(){
            if (confirm("Do you want to clear list?")){
                localStorage.clear();
            update();
            }
           
        }
    </script>

</body>

</html>
