    <title>Todo List</title>

  <body style="background-color: rgb(144, 214, 216);">
    <div class="container">
        <h2 class="text-center"> Todos List</h2>
        <form name = 'myform'>
            <div class="form-group" >
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <input type="text-area" class="form-control" id="desc" required> 
            </div>

            <div class="form-group" style=" margin: 23px auto;">
                <label for="deadline">DeadLine:</label>
                <input type="date" id="deadline" name="deadline">
            </div>
      
            <button type="submit" id = "add" class="btn btn-primary">add to list</button>
            <button id = "clear" class="btn btn-primary" style = background-color:rgb(70,18,18) onclick="clearstor()">Clear List</button>

            
        </form>

        <div id="items" class = 'my-4'>
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">deadline</th>

                    <th scope="col">Actions</th>
                    <th scope = 'col' id = 'Status'>Status</th>
                    <th score = 'col'>Edit</th>
                  </tr>
                </thead>
                <tbody id = 'tableBody'>

        </div>
